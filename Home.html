<body class="ms-Fabric" dir="ltr">



    <div style="text-align:center;margin-top:5px;">
        <button class="CustomeBtn" onclick="ShowTaskPane('show')">Show Taskpane</button>
    </div>
    <div style="text-align:center;margin-top:5px;">
        <button class="CustomeBtn" onclick="ShowTaskPane('hide')">Hide Taskpane</button>
    </div>


    <script>
        function ShowTaskPane(inputValue) {
            if (inputValue == "show") {
                Office.addin.showAsTaskpane();
            }
            else {
                Office.addin.hide();
            }
            var taskpane = inputValue;
            return taskpane;
        }
    </script>
</body>
